<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Kadhi Bhavan</title>
    <!-- below is to import and use the goole font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- this is to link the css file -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <!-- Nav bar -->
    <nav class="navbar">
        <table>
            <tr>
                <td>
                    <h1>National Kadhi Bhavan </h1>
                </td>
                <td><img class="logoimg" src="logo.jpg" alt="" width="60" height="40"></td>
            </tr>
        </table>


        <div class="navbar-links">
            <P class="navbar-link"><a href="index.html">Home</a></P>
            <P class="navbar-link"><a href="">Stock</a></P>
            <p class="navbar-link"><a href="contact.html">Contact</a></P>
        </div>

        <div class="navbar-menu-toggle" onclick="showNavbar()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <!-- side nav bar -->
    <div class="side-navbar">
        <p style="text-align: right;" onclick="closeNavbar()">
            <i class="fa-solid fa-xmark"></i>
        </p>

        <div class="side-navbar-links">
            <P class="side-navbar-link"><a href="index.html">Home</a></P>
            <P class="side-navbar-link"><a href="">Stock</a></P>
            <p class="side-navbar-link"><a href="contact.html">Contact</a></P>
        </div>
    </div>

    <!-- header section-->
    <div class="stock-header">
        <div>
            <h2 style="text-align: left;"> Stock </h2>
        </div>

    </div>

    <div class="login-box">
        <div class="login-group">
            <div class ="login-field">
                <label class="loginlabel">PIN </label>
                <input type="text" id="login-fieldid" placeholder="PIN Number" maxlength="9" autocomplete="off">
            </div>
        </div>
        <div>
            <button class="login-button" id="login-button" onclick="validatepin()">Login</button>
        </div>
    </div>

    <div class="brands">
        <div class="brands-container">
            <img src="sun flower logo.jpg" alt="" width="100" height="40">
            <img src="sarathi logo.jpg" alt="" width="100" height="38">
            <img src="viking logo.jpg" alt="" width="100" height="40">
            <img src="poomex logo.jpg" alt="" width="100" height="35">
        </div>
    </div>
    <div class="footer">
        <div class="footer-container">
            <div class="footer-box-1">
                <h2 class="headingText">National Khadi Bhavan</h2>
                <div class="footer-icon-container">
                    <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
                </div>
            </div>
        </div>
        <P>@2025 nkb.com</P>
    </div>
    <!-- To include the javascript file -->
    
    <script type="text/javascript" src="stocklogin.js" defer>
        
    </script>

</html>
